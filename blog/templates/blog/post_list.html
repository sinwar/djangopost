{% extends "blog/base.html" %}
{% block content %}
{% for post in posts %}
    <div class="post">
        
        <div class="date">
        	{{ post.author}}
        </div>
        <br>
        <div class="date">
            {{ post.published_date }}
        </div>
        <h1><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
        <h5>{{ post.text|linebreaks }}</h5>
        <a href="{% url 'blog.views.post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
    </div>

{% endfor %}
{% endblock content %}
